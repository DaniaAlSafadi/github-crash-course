name: Deploy Project

on: push

jobs: 
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: second-action-react-demo
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No lock file found, using npm install"
            npm install
          fi

      - name: Run tests
        working-directory: second-action-react-demo
        run: npm test
  deploy: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: second-action-react-demo
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No lock file found, using npm install"
            npm install
          fi
      
      - name: Build project
        working-directory: second-action-react-demo
        run: npm run build

      - name: Deploy
        run: echo "Deploying ..."
