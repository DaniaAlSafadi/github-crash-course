name: Deployment
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  MONGODB_DB_NAME: gha-demo
  PORT: 8080   # Default port used in server and tests

jobs:
  test:
    env: 
      MONGODB_CLUSTER_ADDRESS: cluster0.vtxfh6l.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME}}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD}}
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        working-directory: Variables-Deploy
        run: |
          npm ci

      - name: Run server and tests
        working-directory: Variables-Deploy
        run: |
          # Install start-server-and-test if not already installed
          npm install --save-dev start-server-and-test
          npx start-server-and-test "npm start" http://127.0.0.1:$PORT "npm test"

      - name: Output environment info
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output environment info
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
