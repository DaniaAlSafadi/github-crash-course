name: Deployment
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  
env:
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    env: 
      MONGODB_CLUSTER_ADDRESS: cluster0.vtxfh6l.mongodb.net
      MONGODB_USERNAME: danias_db_user
      MONGODB_PASSWORD: fw2yEO25uOUvieb3 
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        working-directory: Variables-Deploy
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No lock file found, using npm install"
            npm install
          fi
      - name: Run server
        working-directory: Variables-Deploy
        run: npm start & npx wait-on http://127.0.0.1:XYZ:$PORT
      - name: Run tests
        run: npm test
        working-directory: Variables-Deploy
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
