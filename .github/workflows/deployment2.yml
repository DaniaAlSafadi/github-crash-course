name: Deployment Exercise 2

on:
  push:
    paths-ignore:
      - '.github/workflows/deployment1.yml'
      - '.github/workflows/deployment.yml'
      - '.github/workflows/demo1.yml'
      - '.github/workflows/demo.yml'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3

            - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   
          cache: 'npm'       # optional: speeds up installs

      - name: Install dependencies
        run: npm ci   # or npm install if you donâ€™t have package-lock.json

      - name: Lint
        working-directory: basics-exercise
        run: npm run lint 
  
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies 
        working-directory: basics-exercise
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No lock file found, using npm install"
            npm install
          fi
      - name: Test code
        working-directory: basics-exercise
        run: npm run test

  deploy:
    needs: test 
    runs-on: ubuntu-latest 

    steps: 
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies 
        working-directory: basics-exercise
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No lock file found, using npm install"
            npm install
          fi

      - name: Build code
        working-directory: basics-exercise
        run: npm run build

      - name: Deploy code
        working-directory: basics-exercise
        run: echo "Deploying ..."
